    .intbox .signup-s ,
    .intbox .signup-t {
    position: absolute;
    top: 0;
    right: 0;
    bottom: 0;
    left: 0;
    margin-left: -55px;
    margin-right: -55px;
    transform: rotateY(180deg);
    backface-visibility: hidden;
    transition: all .4s linear;


    }


    .logger {
      position: relative;
      perspective: 1000px;
      transform-style: preserve-3d;
      z-index: 1;
    }

    .taby {
      text-transform: uppercase;
      font-size: 18px;
      margin-right: 15px;
      padding-bottom: 5px;
      display:inline-block;
      border-bottom: 2px solid transparent;

    }
    .taby:hover{
      cursor: pointer;
      color: darkgray;
    }



    .tea, .stu, .checky{
      display: none;
    }

    .stu:checked + .taby,
    .tea:checked + .taby{
      color:green;
      border-color: green;
    }

    label .icon:before,
    label .icon:after{
    content:'';
    width:10px;
    height: 2px;
    background-color: #fff;
    transition: all .2s ease-in-out 0s;

    }

    .icon:before{
    left:3px;
    width: 5px;
    bottom: 6px;
    transform: scale(0) rotate(0);
    }

    .icon:after{
      top: 6px;
      right:0;
      transform: scale(0) rotate(0);
    }

    .logger .check:checked + label .icon:before{
      transform: scale(1) rotate(-45deg);
    }
    .logger .check:checked + label .icon:after{
      transform: scale(1) rotate(-45deg);
    }


    .stu:checked + .taby + .tea + .taby + .logger .signup-s {
      transform: rotate(0);
    }

    .tea:checked + .taby + .logger .signup-t{
      transform: rotate(0);
    }
