<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <meta charset="ISO-8859-1">
  <title>Add Shop</title>
</head>
<body>
<div class="container mt-5">
  <div class="card" style="width: 55rem; ">
    <div class="card-header text-center bg-info ">
      <h5>Add Shop</h5>
    </div>
    <div class="card-body">
      <form th:action="@{/saveShop}" method="post" th:object="${users}">
        <input type="hidden" id="id" th:field="*{id}">
        <div class="form-group">
          <label for="exampleInputEmail1">First Name</label>
          <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" th:field="*{firstName}">
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Last Name</label>
          <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" th:field="*{lastName}">
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Email</label>
          <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" th:field="*{email}">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Type</label>
          <input type="text" class="form-control" id="exampleInputPassword1" th:field="*{level}">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Level</label>
          <input type="text" class="form-control" id="exampleInputPassword1" th:field="*{type}">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="hidden" class="form-control" id="exampleInputPassword1" th:field="*{password}">
        </div>
    <div class="form-group text-center">
      <button type="submit" class="btn btn-primary">Add</button>
    </div>
    </form>
</div>
  </div>
</div>
</body>
</html>
