{

 }

  border-radius: 11px 30px 11px 30px;

}

#bt3 {
  /* border-style: none;
  background-color: inherit; */
  position: relative;
  top: 138px;
  left: 226.5px;
  border-radius: 50px 5px 50px 5px;
  border-color: whitesmoke;
  width: 200px;
  height: 30px;
  color: gray;
  background-color:lightgray;
  font-family: sans-serif;

.forebox {

  margin: auto;


  width:80%;
  height:500%;
  border-radius: 25px;
  box-shadow:0 12px 15px 0 rgba(0,0,0,.24),0 17px 50px 0 rgba(0,0,0,.19);
  display: flex;
  background-color: whitesmoke;
  justify-content: center;
  align-content: center;

z-index: 2;

}


.intbox{
  padding: 50px;


}

.dd {
  color; gray;
  z-index: 3;
}

.intbox .signup-s ,
.intbox .signup-t {
position: absolute;
top: 0;
right: 0;
bottom: 0;
left: 0;
margin-left: -55px;
margin-right: -55px;
transform: rotateY(180deg);
backface-visibility: hidden;
transition: all .4s linear;


}


.logger {
  position: relative;
  perspectivetitle>Log in: 1000px;
  transform-style: preserve-3d;
  z-index: 1;
}

.taby {
  text-transform: uppercase;
  font-size: 18px;
  margin-right: 15px;
  padding-bottom: 5px;
  display:inline-block;
  border-bottom: 2px solid transparent;

}
.taby:hover{
  cursor: pointer;
  color: darkgray;
}



.tea, .stu, .checky{
  display: none;
}

.stu:checked + .taby,
.tea:checked + .taby{
  color:green;
  border-color: green;
}

.icon {
  width:20px;
  height:20px;
  border-radius: 2px;
  position: relative;
  display: inline-block;
  background: ivory;
}
label .icon:before,
label .icon:after{
content:'';
width:10px;
height: 5px;
background-color: cornflowerblue;
position: absolute;
transition: all .2s ease-in-out 0s;

}

.icon:before{
left:3px;
width: 5px;
bottom: 6px;
transform: scale(0) rotate(0);
}

.icon:after{title>Log in
  top: 6px;
  right:0;
  transform: scale(0) rotate(0);
}

.logger .checky:checked + label {
  color: gray;
}
.logger .checky:checked + label .icon{
  /* color: blue; */
}

.logger .checky:checked + label .icon:before{
  transform: scale(1) rotate(45deg);
}
.logger .checky:checked + label .icon:after{
  transform: scale(1) rotate(-45deg);
}

.stu:checked + .taby + .tea + .taby + .logger .signup-s {
  transform: rotate(0);
}

.tea:checked + .taby + .logger .signup-t{
  transform: rotate(0);
}

div a {
  color: inherit;
  text-decoration: none;
  display: flex;
  justify-content: center;
  font-size: 14px;
  margin-left: -40px;
}
#login11{
  font-size: 33px;
  font-weight: bolder;
  padding-top: 20px;
  padding-bottom: 25px;
}
.foot {

text-align: center;
margin-left: 17px;

}

<body class="bgc ">
<div class="forebox">
    <div class="logger">
        <b><h2 id="login11" align="center" >Login</h2></b>
        <form action="/logins" method="post" class="signup-s">
            <div class="form-floating mt-3 md-3 ">
                <input id="em1" type="email" class="form-control" placeholder="Enter email" name="username"  required>
                <label for="em1"  style="color: gray;">Email</label>
            </div>
            <div class="form-floating mt-3 md-3 ">
                <input id="pwd1" type="password" class="form-control" name="password" placeholder="Enter your password"  required>
                <label for="pwd1"  style="color: gray;">Password</label>
            </div>
            <div class="mt-3">
                <input id="rem" type="checkbox" name="remember-me" class="checky">
                <label for="rem"><span class="icon"></span>Remember Me</label>
            </div>
            <div class="mt-4">
                <input type="submit" class=" w3-large text-center" id="bt1" name="button1" value="Log In">
            </div>
            <div class="hr1"></div>
            <div class="foot" style="position: relative; top: 2em;">
                <a th:href="@{forgets}">Forgot Password?</a> <br>
                <a th:href="@{registers}">Don't have an account?</a>
            </div>
        </form>
    </div>
</div>
</body>
